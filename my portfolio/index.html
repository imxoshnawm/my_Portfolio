<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ئیبراهیم حسین | هەڵبژاردنی زمان</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0f172a;
      --light: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--secondary);
      color: var(--light);
      font-family: 'Noto Sans Arabic', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .sub-title {
      color: #94a3b8;
      margin-bottom: 3rem;
    }

    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lang-btn {
      padding: 1.2rem 2.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--primary);
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .lang-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      transform: translateY(-3px);
    }

    .lang-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .lang-label {
      font-size: 1.1rem;
    }

    .lang-sub {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .flag {
      width: 32px;
      height: 24px;
      border-radius: 4px;
    }

    .gradient-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
      opacity: 0.08;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 1.8rem;
      }
      
      .lang-btn {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="container">
    <h1 class="hero-title">
        بەخێربێن بۆ پۆرتفۆلیۆ تکایە زمانەکەت هەڵبژێرە<br>
      <span class="sub-title">Welcome to Portfolio Please choose your language</span>
    </h1>

    <div class="btn-group">
      <a href="index_ku.html" class="lang-btn">
        <div class="lang-text">
          <span class="lang-label">کوردی</span>
          <span class="lang-sub">Kurdish</span>
        </div>
      </a>

      <a href="index_en.html" class="lang-btn">
        <div class="lang-text">
          <span class="lang-label">ئینگلیزی</span>
          <span class="lang-sub">English</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
